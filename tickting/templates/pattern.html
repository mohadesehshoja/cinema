{% load static %}
<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="{% static "tickting/bootstrap.min.css"  %}">
    <link rel="stylesheet" href="{% static "tickting/mystylem.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="header">
        <h1>System of selling teckit of cinema</h1>
</div>
    <div class="bd1">
        <div class="row ">
            <div class="col-8 mx-3">
               {% block toolbar_title %}{% endblock %}
            </div>
            <div class="col-3">
                {% block toolbar_body %}
                    <button class="btn btn-dark"><a class="text-white" href={% url "movie_list" %}>films</a></button>
                    <button class="btn btn-dark"><a class="text-white" href="{% url "cinema-list" %}">cinemas</a></button>
                    <button class="btn btn-dark"><a class="text-white" href="{% url "showtime_list" %}">showtimes</a></button>
                    {% if user.is_authenticated %}
                        <button class="btn btn-dark my-2"><a class="text-white" href="{% url "profile_details" %}">{{ user.get_full_name }} profile</a></button>
                        <button class="btn btn-dark my-2"><a class="text-white" href="{% url "logout" %}">logout</a></button>

                    {% else %}
                        <button class="btn btn-dark"><a class="text-white" href="{% url "login" %}">login</a></button>
                    {% endif %}
                {% endblock %}
            </div>
        </div>
    </div>
{% block main_content %}{% endblock %}

 <div class="footer">
        <p>
            follow us on
            <a href="#" class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            <a href="#" class="icon"><i class="fa fa-phone" aria-hidden="true"></i></a>
            <a href="#" class="icon"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
        </p>
    </div>
<script src=" {% static "tickting/js/jquery-3.7.1.min.js" %}"></script>
<script src=" {% static "tickting/js/bootstrap.bundle.min.js" %}"></script>
<script src=" {% static "tickting/js/main.js" %}">
    //javascript codes
</script>

</body>
</html>
